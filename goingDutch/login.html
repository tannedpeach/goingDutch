<html>
    <head>
        <title>Animated Login Form</title>
        <link rel="stylesheet" type="text/css" href="D:/Semester 5/IWP Project/loginstyle.css" />
        <link
          href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
      </head>

    <body>
         <img class="wave" src="D:/Semester 5/IWP Project/wave.png" />
    <div class="container">
      <div class="img"></div>
      <div class="login-content">
        <form action="index.html">
          <img src="D:/Semester 5/IWP Project/avatar1.svg" />
          <h2 class="title">Login to going<span>Dutch</span></h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <a href="#"style="float:right">Forgot Password?</a>
          <a href="D:/Semester 5/IWP Project/signup.html" style="float:left">Don't have an account?</a>
          <input type="submit" class="btn" value="Login" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="D:/Semester 5/IWP Project/loginjs.js"></script>
    </body>
    
</html>
